{% extends 'portal-base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="content-wrapper">
    <div class="container">
        <form method="post" class="mx-5">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.organization|as_crispy_field }}
            </div>
            <div class="mb-3">
                {{ form.application_letter|as_crispy_field }}
            </div>
            <button type="submit" class="btn btn-primary">Submit Application Form</button>
        </form>
    </div>
</div>
{% endblock %}
